{% extends 'main/baze.html' %}
{% block title%}
    {{title}}
{% endblock %}
{% block content%}
<section class="justify-center  mb-5">
    <div class="container mt-5">
        <h2>User Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" name="username" class="form-control" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Enter password">
            </div>
            <div class="bg-light-l">{{form.errors}}</div>

            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
{% include 'main/footer.html'%}
