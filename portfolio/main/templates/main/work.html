{% extends 'main/baze.html' %}
{% block title %}
    {{title}}
{% endblock %}
{% block content %}

        <br>
        <section class="container">
            <div class="card mb-3">
                <div class="row g-0">
                  {% if post.img_work %}
                    <div class="col-md-4">
                        <img src="{{ post.img_work.url }}" class="img-fluid rounded-start" alt="...">
                    </div>
                  {% endif %}
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{post.title_work}}</h5>
                            <p class="card-text">{{post.text_work}}</p>
                            <p class="card-text"><small class="text-body-secondary">Последнее обновление: {{post.time_update}}</small></p>
                            <p class="card-text"><small class="text-body-secondary">Дата создания: {{post.time_create}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}
{% include 'main/footer.html' %}
